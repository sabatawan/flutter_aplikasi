name: flutter_adakami
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+100000

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  provider: ^6.0.2
  http: ^0.13.1
  freezed: ^1.1.1
  shared_preferences: ^2.0.5
  dio: ^4.0.0-prev2
  url_launcher: ^6.0.2
  webview_flutter: ^2.0.2
  path_provider: ^2.0.1
  flutter_html: ^2.2.1
  connectivity: ^3.0.2
  fluro: ^2.0.3
  url_strategy: ^0.2.0
  universal_html: ^2.0.8
  universal_ui: ^0.0.8
  flutter_widget_from_html_core: ^0.8.5+1
  phone_number: ^0.12.0+1
  flutter_typeahead: ^3.1.3
  flutter_svg: ^0.23.0+1
  firebase_messaging: ^14.2.2
  flutter_local_notifications: ^8.2.0
  firebase_core: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/image/
    - assets/language/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Light.ttf
          weight: 300
        - asset: assets/font/Poppins-Regular.ttf
          weight: 400
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/font/Poppins-Bold.ttf
          weight: 700
